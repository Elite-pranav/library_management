<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Details</title>
</head>
<style>
    body {
        background-image: url('b1.jpeg');
        background-size: 1550px;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    h1 {
        background-color: #000000;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin: 0;
        font-size: 32px;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #367588;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: left; /* Adjust the text alignment */
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    /* Style for the user details box */
    .user-details {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
</style>
<body>

    <h1>User Account Details</h1>

    <div class="container">
        <div class="user-details">
            <p><strong>User ID: </strong> <span id="userID"></span></p>
            <p><strong>Password: </strong> <span id="password"></span></p>
        </div>
    </div>

    <script>
        // Function to parse and display query parameters
        function displayUserDetails() {
            // Get query parameters from the URL
            const params = new URLSearchParams(window.location.search);

            // Get and display user data
            document.getElementById("userID").textContent = params.get("userID");
            document.getElementById("password").textContent = params.get("password");
        }

        // Call the function to display user details when the page loads
        displayUserDetails();
    </script>
</body>
</html>
